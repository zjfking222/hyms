<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SAP端HR信息</title>
    <link href="/statics/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/statics/plugins/layui/css/layui.css"  media="all">
    <link rel="stylesheet" href="/statics/plugins/kendo/css/kendo.default.min.css">
    <link rel="stylesheet" href="/statics/plugins/kendo/css/kendo.common.min.css">
</head>
<style>
    #time1{
        width:190px;
    }
    /*.layui-table-view{*/
        /*margin-right: 10px;*/

    .layui-form-item{
        width: 300px;
    }
    #search{
        width:100%;
        float: left;
    }
    #searchitem{
        float: left;
        margin-top: 10px;
    }
    .layui-input-block{
        margin-left: 90px;
    }
    #searchBtn{
        margin-top: 10px;
        margin-left: 300px;
    }
    #example{
        margin-left: 20px;
        /*display: inline-block;*/
        height: 550px;
        overflow-y: scroll;
        width: 25%;
        vertical-align: top;
        display: none;
    }
    #item2{
        margin-top: -63px;
        position: absolute;
        margin-left: 300px;
    }

    #table{
        display: inline-block;
        width: 70%;

<body>

    <div id="searchitem" class="layui-form">

                <label class="layui-form-label" style="width: 90px">选择日期</label>
                <div class="layui-input-inline">
                    <input name="date" type="text" class="layui-input" id="test1" placeholder="yyyy-MM-dd">
                </div>
            </div>
        </div>
        <div id="item2" class="layui-form-item">
            <label class="layui-form-label" style="width: 90px">选择时间</label>
            <div id="time1" class="layui-input-block">
                <select name ="time" lay-filter="choseTime">
                </select>
            </div>
        </div>
    </div>
    <button id="searchBtn" class="layui-btn" onclick="getData()">搜索</button>
</div>
<div id="example">
    <div id="treeView"></div>
</div>
<div id="table">
    <table id="demo" lay-filter="test"></table>
    <table id="demo1" lay-filter="test"></table>
</div>

<script type="text/javascript" src="/statics/plugins/jquery/jquery.min.js"></script>
<script src="/statics/plugins/kendo/js/kendo.all.min.js"></script>
