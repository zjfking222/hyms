<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>更新会议信息</title>
    <link href="/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="width: 80% ;margin: 10px auto">
<form>
    <div class="form-group">
        <label for="name">会议议程</label>
        <input class="form-control" id="name" placeholder="输入会议议程">
    </div>
    <div class="form-group">
        <label for="date">时间</label>
        <input class="form-control" id="date" placeholder="输入开始时间">
    </div>
    <div class="form-group">
        <label for="remark">备注</label>
        <input class="form-control" id="remark" placeholder="输入备注信息">
    </div>
    <button id="submit"  class="btn btn-success" style="width:100%">提&nbsp;&nbsp;&nbsp;交</button>
</form>
</body>

<script type="text/javascript" src="/plugins/jquery/jquery.min.js"></script>
<script type="text/javascript" src="/plugins/laydate/laydate.js"></script>
<script type="text/javascript" src="/js/mm/hyyc_update.js"></script>
</html>
