<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>会议信息</title>
    <link rel="stylesheet" href="/plugins/kendo/css/kendo.default.min.css">
    <link rel="stylesheet" href="/plugins/kendo/css/kendo.common.min.css">
    <link href="/plugins/layui/css/layui.css" rel="stylesheet">
    <link rel="stylesheet" href="/plugins/jquery-ui-layout/layout-default.css">


</head>
<style>
    .k-block, .k-draghandle, .k-grid-header, .k-grouping-header, .k-header, .k-pager-wrap, .k-toolbar, .k-treemap-tile, html .km-pane-wrapper .k-header{
        background: #eeeeee;
    }
    .k-draghandle.k-state-selected:hover, .k-ghost-splitbar-horizontal, .k-ghost-splitbar-vertical, .k-list > .k-state-highlight, .k-list > .k-state-selected, .k-marquee-color, .k-panel > .k-state-selected, .k-scheduler .k-scheduler-toolbar .k-state-selected, .k-scheduler .k-today.k-state-selected, .k-state-selected, .k-state-selected:link, .k-state-selected:visited, .k-tool.k-state-selected{
        color: #fff;
        background-color: #2A2D33;
        border-color: #2A2D33;
    }
    .k-grid td.k-state-selected:hover, .k-grid tr.k-state-selected:hover{
        background-color: #2A2D33;
    }
    .k-grid tr:hover{
        color: #fff;
        border-color: #2A2D33;
    }
    .k-draghandle.k-state-selected:hover, .k-state-selected{
        background-image: none;
    }
    .k-grid tr:hover{
        background-image: none;
        background: #999;
    }
</style>
<body>
<div id="menus" class="pane ui-layout-center">
    <div id="grid"></div>
</div>

<div class="pane ui-layout-south" style="overflow: visible;">
    <iframe  id="agendaiframe" name="agendaiframe" scrolling="no"
             frameborder="0" style="height: 100%; width:100%; z-index: 1;">
    </iframe>
</div>

<script src="/plugins/jquery/jquery.min.js"></script>
<script src="/plugins/jquery-ui/jquery-ui.min.js"></script>
<script src="/plugins/jquery-ui-layout/jquery.layout.js"></script>
<script src="/plugins/kendo/js/kendo.all.min.js"></script>
<script src="/plugins/kendo/js/kendo.culture.zh-CN.js"></script>
<script src="/plugins/kendo/js/kendo.messages.zh-CN.js"></script>
<script src="/plugins/vue/vue.min.js"></script>
<script src="/plugins/layer/layer.js"></script>
<script src="/js/mm/hyxx.js"></script>
</body>
</html>
