<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>今日菜单</title>
    <link rel="stylesheet" href="/statics/plugins/mui/css/mui.min.css">
    <link rel="stylesheet" href="/statics/plugins/bootstrap/css/bootstrap.min.css">
</head>
<style>
    * { touch-action: pan-y; }
    /*不调用 preventDefault 函数 ，提升页面滑动的流畅度*/
    .mui-bar-tab .mui-tab-item {
        width: 25%;
    }

    .mui-bar-nav ~ .mui-content {
        padding-top: 54px;
    }

    .mui-table-view-cell{
        padding: 15px 25px;
        overflow: visible;
    }

    .mui-table-view-cell:after{
        left: 0;
        height: 1px;
        top: 44px;
    }
    .mui-table-view-cell:last-child:after, .mui-table-view-cell:last-child:before{
        height: 1px;
    }
    .red-heart {
        color: #f00;
    }
    .content-cell-x{
        font-size: 18px;
        float: left;
    }
    .content-cell-y{
        line-height: 40px;
    }
    .glyphicon{
        top: 2px;
    }
    .glyphicon-thumbs-up{
        margin-left: 15px;
        font-size: 18px;
    }
    .content-border{
        height: 40px;
        border-bottom: 1px solid #efeff4;
    }

    a:focus, a:hover{
        text-decoration: none;
    }
    .mui-bar-tab .mui-tab-item.mui-active{
        text-decoration: none;
    }

    .text-name{
        margin-left: 12px;
    }
    .text-zan{
        margin-left: 15px;
    }

    .mui-tab-label{
        font-size: 18px;
    }
    .glyphicon-cutlery{
        font-size: 18px;
    }
</style>
<body style="line-height: 1rem">
<nav class="mui-bar mui-bar-tab">
    <a class="mui-tab-item mui-active" href="#page1">
        <span class="glyphicon glyphicon-cutlery"></span>
        <span class="mui-tab-label">早餐</span>
    </a>
    <a class="mui-tab-item" href="#page2">
        <span class="glyphicon glyphicon-cutlery"></span>
        <span class="mui-tab-label">午餐</span>
    </a>
    <a class="mui-tab-item" href="#page3">
        <span class="glyphicon glyphicon-cutlery"></span>
        <span class="mui-tab-label">晚餐</span>
    </a>
    <a class="mui-tab-item" href="#page4">
        <span class="glyphicon glyphicon-cutlery"></span>
        <span class="mui-tab-label">夜宵</span>
    </a>
</nav>
<div class="mui-content" id="app" style="background: white">
    <div id="page1" class="mui-control-content mui-active">
        <div class="mui-col-sm-12 mui-col-xs-12 content-cell-y">
            <div v-for="b in breakfast" class="content-border">
                <div class="mui-col-sm-6 mui-col-xs-6 content-cell-x"><span class='text-name'>{{b.name}}</span></div>
                <div class="mui-col-sm-2 mui-col-xs-2 content-cell-x"><span class='text-type'></span>{{b.type}}</div>
                <div class="mui-col-sm-2 mui-col-xs-2 content-cell-x"><p class='glyphicon glyphicon-thumbs-up'
                                                                         :id="forId_1(b.id)"></p></div>
                <div class="mui-col-sm-2 mui-col-xs-2 content-cell-x"><span class='text-zan'> </span>{{b.zan}}</div>
            </div>
        </div>
    </div>
    <div id="page2" class="mui-control-content">
        <div class="mui-col-sm-12 mui-col-xs-12 content-cell-y">
            <div v-for="l in lunch" class="content-border">
                <div class="mui-col-sm-6 mui-col-xs-6 content-cell-x"><span class='text-name'>{{l.name}}</span></div>
                <div class="mui-col-sm-2 mui-col-xs-2 content-cell-x"><span class='text-type'></span>{{l.type}}</div>
                <div class="mui-col-sm-2 mui-col-xs-2 content-cell-x"><p class='glyphicon glyphicon-thumbs-up'
                                                                         :id="forId_2(l.id)"></p></div>
                <div class="mui-col-sm-2 mui-col-xs-2 content-cell-x"><span class='text-zan'> </span>{{l.zan}}</div>
            </div>
        </div>
    </div>
    <div id="page3" class="mui-control-content">
        <div class="mui-col-sm-12 mui-col-xs-12 content-cell-y">
            <div v-for="d in dinner" class="content-border">
                <div class="mui-col-sm-6 mui-col-xs-6 content-cell-x"><span class='text-name'>{{d.name}}</span></div>
                <div class="mui-col-sm-2 mui-col-xs-2 content-cell-x"><span class='text-type'></span>{{d.type}}</div>
                <div class="mui-col-sm-2 mui-col-xs-2 content-cell-x"><p class='glyphicon glyphicon-thumbs-up'
                                                                         :id="forId_3(d.id)"></p></div>
                <div class="mui-col-sm-2 mui-col-xs-2 content-cell-x"><span class='text-zan'> </span>{{d.zan}}</div>
            </div>
        </div>
    </div>
    <div id="page4" class="mui-control-content">
        <div class="mui-col-sm-12 mui-col-xs-12 content-cell-y">
            <div v-for="n in night" class="content-border">
                <div class="mui-col-sm-6 mui-col-xs-6 content-cell-x"><span class='text-name'>{{n.name}}</span></div>
                <div class="mui-col-sm-2 mui-col-xs-2 content-cell-x"><span class='text-type'></span>{{n.type}}</div>
                <div class="mui-col-sm-2 mui-col-xs-2 content-cell-x"><p class='glyphicon glyphicon-thumbs-up'
                                                                         :id="forId_4(n.id)"></p></div>
                <div class="mui-col-sm-2 mui-col-xs-2 content-cell-x"><span class='text-zan'> </span>{{n.zan}}</div>
            </div>
        </div>
    </div>
     
</div>
<script type="text/javascript" src="/statics/plugins/jquery/jquery.min.js"></script>
<script type="text/javascript" src="/statics/plugins/vue/vue.min.js"></script>
<script type="text/javascript" src="/statics/plugins/mui/js/mui.min.js"></script>
<script type="text/javascript" src="/statics/js/qzgz/web/st.js"></script>
</body>
</html>
