<div class="container-fluid">
    <div class="row">
        <!--差旅信息 START-->
        <div id="app">
            <h1 class="page-header">差旅信息管理</h1>
            <a id="add" class="btn btn-success">添加差旅信息</a>
            <div class="table-responsive">
                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>标题</th>
                        <th>图片</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody class="table-hover" >
                    <tr v-for="bt in data1">
                        <th>{{ bt.id }}</th>
                        <td>{{ bt.title }}</td>
                        <td><img :src=bt.img width="30%"></td>
                        <td>
                            <button class="btn btn-danger btn-sm">删除</button>
                        </td>
                    </tr>
                    </tbody>

                </table>
            </div>
        </div>
        <!--差旅信息 END-->

</div>
