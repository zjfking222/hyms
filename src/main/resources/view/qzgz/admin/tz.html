<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>通知后台</title>
    <link href="/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/qzgz/web/tongzhi.css" rel="stylesheet">

</head>
<body>
<div class="form-group">
    <input class="form-control" id="selectNotice" onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')" placeholder="根据发布人查询">
</div>
<button id="select" class="btn btn-info">查询</button>
<button id="add" class="btn btn-info">添加</button>
<table id="words" class="table table-bordered table-hover ">
    <tr id="tableHead">
        <td>ID</td>
        <td>通知标题</td>
        <td>发布人</td>
        <td>发布时间</td>
        <td>内容</td>
        <td>被通知人</td>
        <td>修改人</td>
        <td>修改时间</td>
        <td>操作</td>
    </tr>
    <tr id="tabList" v-for="data in dataSource.data" v-model="tableData">
        <td>{{data.id}}</td>
        <td>{{data.title}}</td>
        <td>{{data.creater}}</td>
        <td>{{data.created}}</td>
        <td>{{data.content}}</td>
        <td>{{data.nodifiedPerson}}</td>
        <td>{{data.modifier}}</td>
        <td>{{data.modified}}</td>
        <td>
            <button type="button" class="btn btn-warning" @click="updateNotice(data.id,data)">修改</button>
            <button type="button" class="btn btn-danger" @click="deleteNotice(data.id)">删除</button>
        </td>
    </tr>

</table>
<script type="text/javascript" src="/plugins/jquery/jquery.min.js"></script>
<script type="text/javascript" src="/plugins/vue/vue.min.js"></script>
<script type="text/javascript" src="/js/qzgz/admin/tz.js"></script>
<script type="text/javascript" src="/plugins/layer/layer.js"></script>
</body>
<script src="//cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
<script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
