<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>数据字典</title>
    <link rel="stylesheet" href="/statics/plugins/kendo/css/kendo.default.min.css">
    <link rel="stylesheet" href="/statics/plugins/kendo/css/kendo.common.min.css">
    <link href="/statics/plugins/layui/css/layui.css" rel="stylesheet">
</head>
<body>
    <div id="grid"></div>

<script src="/statics/plugins/jquery/jquery.min.js"></script>
<script src="/statics/plugins/kendo/js/kendo.all.min.js"></script>
<script src="/statics/plugins/kendo/js/kendo.messages.zh-CN.js"></script>
<script src="/statics/plugins/vue/vue.min.js"></script>
<script src="/statics/plugins/layer/layer.js"></script>
<script>
    var pushData;
    //获取当前grid的过滤条件
    var getFilters = function (grid) {
        var allMap;
        var source = grid.dataSource;
        var data = source.filter();
        if(data && data.filters && data.filters.length >0){
            //kendoGrid的filter数据存在bug，有2种形式，需要判断后再去取值
            allMap = {};
            //循环每一列的过滤条件
            for(var i=0;i<data.filters.length;i++){
                var map;
                var filters;
                var f = data.filters[i];
                if(f.field){//当前数据为在f这一层下
                    //取当前字段类型的map，不存在则新建
                    map = allMap[f.field];
                    if(!map){
                        map = {};
                        map.logic = data.logic;
                    }
                    //取当前map下的过滤条件，若不存在则新建
                    filters = map.filters;
                    if(!filters){
                        filters = [];
                    }
                    //生成当前过滤条件数据
                    var filter = {};
                    filter.operator = f.operator;
                    //取当前字段类型
                    var fields = source.options.schema.model.fields;
                    filter.type = fields[f.field].type;
                    if("date" === filter.type){
                        var date = getDateString(f.value);
                        filter.value = date;
                    }else{
                        filter.value = f.value;
                    }
                    //保存到相应位置
                    filters.push(filter);
                    map.filters = filters;
                    allMap[f.field] = map;
                }else{//当前数据为在f下一层
                    var ff = f.filters;
                    //循环过滤条件列表
                    for(var j=0;j<ff.length;j++){
                        //取当前字段类型的map，不存在则新建
                        map = allMap[ff[j].field];
                        if(!map){
                            map = {};
                            map.logic = f.logic;
                        }
                        //取当前map下的过滤条件，若不存在则新建
                        filters = map.filters;
                        if(!filters){
                            filters = [];
                        }
                        //生成当前过滤条件数据
                        var filter = {};
                        filter.operator = ff[j].operator;
                        //取当前字段类型
                        var fields = source.options.schema.model.fields;
                        filter.type = fields[ff[j].field].type;
                        if("date" === filter.type){
                            var date = getDateString(ff[j].value);
                            filter.value = date;
                        }else{
                            filter.value = ff[j].value;
                        }
                        //保存到相应位置
                        filters.push(filter);
                        map.filters = filters;
                        allMap[ff[j].field] = map;
                    }
                }
            }
        }
        return allMap;
    };
    //取当前日期的yyyy-MM-dd格式字符串
    function getDateString(date){
        var year = date.getFullYear();
        var month = date.getMonth()+1;
        if(month <10){
            month = '0' + month;
        }
        var d = date.getDate();
        if (d <10){
            d = '0' + d;
        }
        return year + '-' + month + '-' + d;
    }
    var vm = new Vue({
        el: "",
        data: {
            dataSource: [],
            activeItem: {id: -1, title: "", content: ""},
            layItem: null
        },
        created: function () {
            this.getDataSource();
            $("#grid").kendoGrid({
                selectable: "row",
                dataSource: this.dataSource,
                editable: {
                    confirmation: "确定删除？",
                    mode: "popup",
                    window: {
                        title: "新增"
                    }
                },
                filterable: true,
                columnMenu: true,
                sortable: true,
                pageable: {
                    refresh: true,
                    pageSizes: true,
                    buttonCount: 5
                },
                toolbar: [{
                    template: '<a role="button" class="k-button k-button-icontext" href="javascript:;" onclick="vm.add()"><span class="k-icon k-i-add"></span>添加</a>' +
                    '<input type="text" class="k-input" id="search-input"/>' +
                    '<a role="button" class="k-button k-button-icontext" href="javascript:;" onclick="vm.search()"><span class="k-icon k-i-search"></span>搜索</a>'
                }],
                columns: [
                    {field: "id", title: "id", headerAttributes: {"class": "grid-algin-center"}, width: '100px'},
                    {field: "name", title: "名称", headerAttributes: {"class": "grid-algin-center"}, width: '160px'},
                    {field: "pid", title: "父节点", headerAttributes: {"class": "grid-algin-center"}, width: '100px'},
                    {field: "pidname", title: "父节点名称", headerAttributes: {"class": "grid-algin-center"}, width: '160px'},
                    {field: "code", title: "编码", headerAttributes: {"class": "grid-algin-center"}, width: '160px'},
                    {field: "description", title: "描述", headerAttributes: {"class": "grid-algin-center"}, width: '200px'},
                    {field: "modified", title: "时间", headerAttributes: {"class": "grid-algin-center"}, width: '200px'},
                    {
                        command: [{
                            name: "showitem", text: "编辑", iconClass: "k-icon k-i-edit",
                            click: function (e) {
                                e.preventDefault();
                                var tr = $(e.target).closest("tr");
                                var data = this.dataItem(tr);
                                pushData = {
                                    id: data.id,
                                    code:data.code,
                                    name: data.name,
                                    pid: data.pid,
                                    pidname:data.pidname,
                                    description:data.description
                                };
                                vm.edit();
                            }
                        }, {name: "destroy", text: "删除", iconClass: "k-icon k-i-delete"}],
                        title: "操作", width: "200px"
                    },{field: "", title: ""}
                ]
            });
        },
        methods: {
            getDataSource: function () {
                this.dataSource = new kendo.data.DataSource({
                    transport: {
                        read: function (options) {
                            //取kendoGrid的当前过滤条件
                            var allMap;
                            var grid = $("#grid").data("kendoGrid");
                            if(grid){
                                allMap = getFilters(grid);
                            }
                            $.ajax({
                                url: "/sysdict/getDictsPage",
                                data: {
                                    'filters': allMap === undefined ? "" : JSON.stringify(allMap),
                                    'sort': options.data.sort === undefined || options.data.sort[0] === undefined ?
                                        undefined : options.data.sort[0].field,
                                    'dir': options.data.sort === undefined || options.data.sort[0] === undefined ?
                                        undefined : options.data.sort[0].dir,
                                    'page': options.data.page,
                                    'pageSize': options.data.pageSize,
                                    'value': $('#search-input').val()
                                },
                                method: 'POST',
                                success: function (result) {
                                    if (result.code === 0) {
                                        options.success({data: result.data.data, total: result.data.total});
                                    }else{
                                        options.error(result);
                                    }
                                }
                            });
                        },
                        destroy: function (options) {
                            $.ajax({
                                url: "/sysdict/deleteSysDict",
                                data: {
                                    'id': options.data.id
                                },
                                method: 'POST',
                                success: function (result) {
                                    if (result.code === 0) {
                                        options.success(result);
                                        layer.msg('删除成功！', {time: 1000, icon: 1});
                                    }else{
                                        options.error(result);
                                    }
                                },
                                error: function (result) {
                                    options.error(result);
                                }
                            });
                        }
                    },
                    schema: {
                        data: "data",
                        total: "total",
                        model: {
                            id: "id",
                            fields: {
                                id: {editable: false, nullable: true},
                                code: {type: "string", nullable: false},
                                name: {type: "string", nullable: false},
                                pid: {type: "string", nullable: false},
                                pidname:{type: "string", nullable: false},
                                description: {type: "string", nullable: false},
                                modified:{type:"date", nullable: false}
                            }
                        }
                    },
                    error: function (e) {
                        this.cancelChanges();
                        console.log(e);
                        if (e.errors) {
                            layer.alert(e.errors.msg, {icon: 2});
                        }
                        else if (e.xhr.msg) {
                            layer.alert(e.xhr.msg, {icon: 2});
                        }
                        else {
                            layer.alert("发生错误，请联系管理员", {icon: 2});
                        }
                    },
                    requestEnd: function (e) {
                        var response = e.response;
                        if (response) {
                            response.type = e.type;
                        }
                    },
                    pageSize: 15,
                    serverPaging: true,
                    // serverFiltering: true,
                    serverSorting: true
                });
            },
            add: function () {
                layer.close(vm.layItem);
                //判断是否有选中的对象
                var grid = $("#grid").data('kendoGrid');
                var row = grid.select();
                var dataItem = grid.dataItem(row);
                if(dataItem == null){
                    pushData = {
                        id: -1,
                        pid:-1
                    };
                }else{
                    if(dataItem.id && !dataItem.code){
                        layer.msg("父节点不含有编码，无法创建子节点");
                        return;
                    }
                    pushData = {
                        id: -1,
                        pid:dataItem.id,
                        pidname:dataItem.name
                    };
                }
                this.layItem = layer.open({
                    title: '添加数据字典',
                    type: 2,
                    area: ['500px', '340px'],
                    fixed: false, //不固定
                    maxmin: true,
                    content: '/system/dictionary/dict_update.html',
                    shadeClose: true,
                    end: function () {
                        $("#grid").data("kendoGrid").dataSource.read()
                    }
                });
            },
            edit:function () {
                layer.close(vm.layItem);
                this.layItem = layer.open({
                    title: '编辑数据字典',
                    type: 2,
                    area: ['500px', '340px'],
                    fixed: false, //不固定
                    maxmin: true,
                    content: '/system/dictionary/dict_update.html',
                    shadeClose: true,
                    end: function () {
                        $("#grid").data("kendoGrid").dataSource.read()
                    }
                });
            },
            search:function () {
                $("#grid").data("kendoGrid").dataSource.read()
            }
        }
    });
</script>
</body>
</html>
