    }

        background-size: 18px 18px;
        width: 18px;
        height: 18px;
        border: 0;
        display: inline-block;
    }
    #treeview{
        position: absolute;
        left: 270px;
        top: 20px;
        border: 0;
    }
    li:hover{
        background: #eee;
    }
    ul{
        padding-top: 20px;
    }
    .active:hover{
        background-color: #f66128;
    }
    .item1 {
        margin-left: 20px;
        line-height: 35px;
        cursor: default;
    }
    .item1 a:hover {
        text-decoration: none;
    }
