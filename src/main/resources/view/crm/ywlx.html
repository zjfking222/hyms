<!DOCTYPE html>

<html lang="zh">
<head>
    <title>业务类型</title>
    <meta charset="UTF-8"/>
    <!--<meta content="width=device-width, initial-scale=1" name="viewport"/>-->
    <link rel="stylesheet" href="/plugins/layer/theme/default/layer.css">
    <link href="/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
<style>
    body{
        width: 100%;
    }
    #menus{
        width: 100%;
        margin: 0 auto;
    }
    td{
        text-align: center;
    }

    .sidebar {
        /*position: fixed;*/
        /*top: 0;*/
        bottom: 0;
        /*left: 0;*/
        /*z-index: 1000;*/
        display: block;
        /*padding: 20px;*/
        overflow-x: hidden;
        overflow-y: auto; /* Scrollable contents if viewport is shorter than content. */
        background-color: #f5f5f5;
        border-right: 1px solid #eee;
    }


    /* Sidebar navigation */
    .nav-sidebar {
        margin-right: -21px; /* 20px padding + 1px border */
        margin-bottom: 20px;
        margin-left: -20px;
    }
    .nav-sidebar > li > a {
        padding-right: 20px;
        padding-left: 20px;
    }
    .active {
        color: #fff;
        background-color: #f66128;
    }
    .active a{
        color: #fff;
    }
    .item1,.item2{
        display: inline;
    }
    .item2{
        position: absolute;
        right: 30px;
        margin-top: 7px;
    }
    .item1{
        margin-left: 20px;
        line-height: 35px;
    }
    #search{
        width: 75%;
        display: inline-block;
    }
    #btn-add{
        background: url(/img/common/add.png) no-repeat bottom;
        background-size: 25px 25px;
        width: 25px;
        height: 25px;
        border: 0;
    }
    .btn-edit{
        background: url(/img/common/edit.png) no-repeat top;
        background-size: 18px 18px;
        width: 18px;
        height: 18px;
        border: 0;
        display: inline-block;
    }
    .btn-del{
        background: url(/img/common/delete.png) no-repeat top;
        background-size: 17px 17px;
        width: 18px;
        height: 18px;
        border: 0;
        display: inline-block;
    }
    .active .btn-del{
        background: url(/img/common/deletew.png) no-repeat top;
        background-size: 17px 17px;
        width: 18px;
        height: 18px;
        border: 0;
        display: inline-block;
    }
    .active .btn-edit{
        background: url(/img/common/editw.png) no-repeat top;
        background-size: 18px 18px;
        width: 18px;
        height: 18px;
        border: 0;
        display: inline-block;
    }
    #treeview{
        border: 0;
        display: inline;
    }
    li:hover{
        background: #eee;
    }
    ul{
        padding-top: 20px;
    }
    .active:hover{
        background-color: #f66128;
    }
    .item1 {
        margin-left: 20px;
        line-height: 35px;
        cursor: default;
    }
    .item1 a:hover {
        text-decoration: none;
    }
    #btn-add{
        vertical-align: middle;
    }

</style>
<div id="menus">
    <div id="left" class="sidebar col-md-2 col-sm-3 col-lg-2">
        <input v-model="data0" class="form-control" style="display: inline-block!important;" id="search" placeholder="输入搜索信息...">
        <button id="btn-add" @click="onAdd"></button>
        <ul class="nav nav-sidebar" id="rolenav">
            <li v-for="business in data1" :data-id="business.id" @click="onChoose(business.id)">
                <div class="item1">
                    <a class="item-a">{{business.name}}</a>
                </div>
                <div class="item2">
                    <button class="btn-edit" @click="onEdit(business.id,business.name)"></button>
                    <button class="btn-del" @click="onDel(business.id)"></button>
                </div>
            </li>
        </ul>

    </div>
    <iframe id="treeview" height="1000px" class="col-md-10 col-sm-9 col-lg-10 col-xs-12">
    </iframe>
</div>

<script src="/plugins/jquery/jquery.min.js"></script>
<script type="text/javascript" src="/plugins/bootstrap/js/bootstrap.min.js"></script>
<script src="/plugins/vue/vue.min.js"></script>
<script src="/plugins/layer/layer.js"></script>
<script src="/js/crm/ywlx.js"></script>

</body>
</html>
