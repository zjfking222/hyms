<!DOCTYPE html>

<html lang="zh">
<head>
    <meta charset="utf-8"/>
    <title>华友管理系统-登录</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <script>
        if (self != top) {
            window.top.location.href="/index/login.html";
        }
    </script>
    <link rel="stylesheet" href="/statics/plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/statics/css/index/login.min.css">
    <style>
        .display-hide {
            display: none;
        }
        .login .content .login-form {
            padding-top: 25px;
        }
    </style>
</head>

<body class=" login">
<div class="form">
    <div class="logo">
        <a href="">
            <img src="/statics/img/common/hylog-login.png"/>
        </a>
    </div>
    <div class="content">
        <form class="login-form" action="/index/index.html" onsubmit="return submitLogin();">
            <div class="alert alert-danger display-hide" style="padding:10px 0; text-align: center;">
                <span id="alertMsg"> 输入的员工号、密码或验证码错误</span>
            </div>
            <div class="form-group">
                <input class="form-control form-control-solid placeholder-no-fix" type="text" autocomplete="off"
                       placeholder="员工号" id="loginid" autofocus required/>
            </div>
            <div class="form-group">
                <input class="form-control form-control-solid placeholder-no-fix" type="password" autocomplete="off"
                       placeholder="密码" id="password" required/>
            </div>
            <div class="form-group">
                <input class="form-control form-control-solid placeholder-no-fix" type="text" autocomplete="off" style="width: 65%;display: inline-block;"
                       placeholder="验证码" id="code" required/>
                <img id="imgcode" src="/index/getLoginCode" style="width: 29%;float: right;height: 43px;" />
            </div>
            <div class="form-actions">
                <button type="submit" class="btn green uppercase">登陆</button>
            </div>
        </form>
    </div>
</div>
<script src="/statics/plugins/jquery/jquery.min.js"></script>
<script src="/statics/js/common/jsencrypt.min.js"></script>
<script src="/statics/js/index/login.js"></script>
</body>

</html>
