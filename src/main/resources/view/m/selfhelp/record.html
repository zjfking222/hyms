<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>原始刷卡记录信息</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="/plugins/mui/css/mui.min.css"/>
		<link rel="stylesheet" type="text/css" href="/css/m/calendar.css"/>
	</head>
	<body style="background-color: #fff;">
		<div class="mui-content" style="background-color: #fff;">
			<div class="mui-col-sm-12 mui-col-xs-12" id="calendar-show">
			</div>
			<div class="mui-col-sm-12 mui-col-xs-12" id="calendar-detail">
				<div class="mui-row">
					<div class="mui-table-view-cell mui-title">
						<span id="calendar-detail-title"></span>
					</div>
					<div class="mui-table-view-cell mui-collapse">
						位置：XX
					</div>
					<div class="mui-table-view-cell mui-collapse">
						最早刷卡时间：8:00
					</div>
					<div class="mui-table-view-cell mui-collapse">
						最晚刷卡时间：17:00
					</div>
				</div>
			</div>
		</div>

		<script src="/plugins/jquery/jquery.min.js"></script>
		<script src="/plugins/mui/js/mui.js" type="text/javascript" charset="utf-8"></script>
		<script src="/js/m/calendar.js" type="text/javascript" charset="utf-8"></script>
		<script src="/js/m/selfhelp/record.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
