<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>华友管理系统</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="/plugins/mui/css/mui.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/m/app.css"/>
    <link rel="stylesheet" type="text/css" href="/css/m/reset.css"/>
</head>
<body>
    <!-- 主界面移动、菜单不动 -->
    <div class="mui-off-canvas-wrap mui-draggable">
        <!-- 菜单容器 -->
        <aside class="mui-off-canvas-left" id="offCanvasSide">
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll" style="position: initial;">
                    <!-- 菜单具体展示内容 -->
                    <div class="mui-icon">
                        <img src="/img/common/hylog-login.png" style="width: auto"/>
                        <div class="mui-icon-contact">
                            <label id="usernamelabel"></label>
                        </div>

                    </div>
                    <div class="menu-position-menu">
                        <ul id="appmenulist" class="mui-table-view mui-table-view-chevron">
                            <!--以下需要使用js拼接生成列表，病使用append的模式添加到menulist中-->
                        </ul>
                    </div>
                    <div class="menu-position-footer">
                        <span>退出</span>
                    </div>
                </div>
            </div>
        </aside>
        <!-- 主页面容器 -->
        <div class="mui-inner-wrap">
            <!-- 主页面标题 -->
            <header class="mui-bar mui-bar-nav" style="height: 8%;">
                <a class="mui-icon mui-action-menu mui-icon-bars mui-pull-left"  href="#offCanvasSide" ></a>
                <h1 class="mui-title" id="appmaintitle"></h1>
            </header>
            <!-- 主页面底部按钮
            <nav class="mui-bar mui-bar-tab">
                <a class="mui-tab-item mui-active">
                    <span class="mui-icon mui-icon-home"></span>
                    <span class="mui-tab-label" >aa</span>
                </a>
            </nav>
            -->

            <div class="mui-content mui-scroll-wrapper">
                <div class="mui-scroll" style="height: 92%">
                    <!-- 主界面具体展示内容，此处需要菜单点击事件后加载进来 -->
                    <iframe id="appmaincontent" style="width: 100%;height: 100%"></iframe>
                </div>
            </div>
            <div class="mui-off-canvas-backdrop"></div>
        </div>
    </div>

    <script src="/plugins/jquery/jquery.min.js"></script>
    <script src="/plugins/mui/js/mui.js" type="text/javascript" charset="utf-8"></script>
    <script src="/js/m/app.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
